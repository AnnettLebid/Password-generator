<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="shortcut icon" type="image/jpg" href="img/favicon.png"/>
  <title>Password Generator</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="text-center p-5">Password Generator</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <form>
          <div class="form-group mb-2">
            <label for="formControlRange">Password length(<span id = "password-length">10</span>)</label>
            <input type="range" class="form-control-range" id="param-1" value = "10">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" id = "param-2" checked> Include Numbers
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" id = "param-3"> Include Uppercase characters
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" id = "param-4" checked> Include Lowercase characters
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" id = "param-5"> Include Special Characters
            </label>
          </div>          
        <button type="submit" class="btn btn-primary mt-4">Generate Password</button>
        </form>
      </div>
    </div>  
    <div class="row">
      <div class="col-lg-12">
        <div id = "out">
          <p>Your password:</p>
          <p>51544dzgv</p>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
